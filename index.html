<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script async src="https://www.widgetsquad.com/pixel/75l9tdr0cvmvsogcy56d69cxx1cnl6il"></script>
</head>
<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <div id="time"></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
	          <li><a href="players.html">Players</a></li>
            <li><a href="search.html">Player Search</a></li>
            <li><a href="matches.html">Play Matches</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Open a Pack</h2>
            <div class="pack-container">
                <h1>All Players Pack</h1>
                <img id="openPackImage" src="allplayerspack.png" alt="All Players Pack" >
                <div class="pack-feed" id="packFeed"></div>
                <div class="pack-contents" id="packContents"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FutWis</p>
    </footer>
    <button id="refreshCardsButton" class="refreshcards-button">Refresh Cards</button>
    <script src="index.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
