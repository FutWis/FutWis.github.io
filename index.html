    firebase.initializeApp(firebaseConfig);

    // Function to display authentication error messages
    function displayErrorMessage(error) {
        console.error("Authentication error:", error);
        alert(error.message); // You can display errors in a more user-friendly way (e.g., in a div element).
    }

    // Check if a user is logged in
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            // User is logged in
            document.getElementById("login-form").style.display = "none";
            document.getElementById("sign-up-form").style.display = "none";
            document.getElementById("login-button").textContent = `Logged in as ${user.email}`;
        } else {
            // User is not logged in
            document.getElementById("login-button").textContent = "Log In";
        }
    });

// Add event listener for login
document.getElementById("login-button").addEventListener("click", () => {
    const user = firebase.auth().currentUser;

    if (user) {
        // User is already logged in, perform logout
        document.getElementById("auth-status").textContent = "Logging out..."; // Display message
        firebase.auth().signOut()
            .then(() => {
                console.log("Logged out");
                document.getElementById("auth-status").textContent = "Logged out"; // Display message
                document.getElementById("login-form").style.display = "block"; // Show login form
                document.getElementById("sign-up-form").style.display = "block"; // Show sign-up form
            })
            .catch((error) => {
                displayErrorMessage(error);
            });
    } else {
        // User is not logged in, perform login
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        document.getElementById("auth-status").textContent = "Logging in..."; // Display message
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // User signed in
                const user = userCredential.user;
                console.log(`Logged in as ${user.email}`);
                document.getElementById("auth-status").textContent = `Logged in as ${user.email}`; // Display message
                document.getElementById("login-form").style.display = "none"; // Hide login form
                document.getElementById("sign-up-form").style.display = "none"; // Hide sign-up form
            })
            .catch((error) => {
                displayErrorMessage(error);
            });
    }
});
