<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <div id="time"></div>
    <main>
        <section>
            <h2>Open a Pack</h2>
            <div class="pack-container">
                <button id="openPackButton">Open Pack</button>
                <div class="pack-feed" id="packFeed"></div>
                <div class="pack-contents" id="packContents"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FutWis</p>
    </footer>
    <button id="refreshCardsButton" class="refreshcards-button">Refresh Cards</button>
    <button id="refreshPageButton" class="refreshpage-button">Refresh Page</button>
    <script src="script.js"></script>
    <script>
	
	function updateTime() {
        const now = new Date();
        const timeElement = document.getElementById('time');
        timeElement.textContent = now.toLocaleTimeString();
      }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
