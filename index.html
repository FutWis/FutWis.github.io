<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script async src="https://www.widgetsquad.com/pixel/75l9tdr0cvmvsogcy56d69cxx1cnl6il"></script>
</head>

<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <main>
        <section>
            <div id="auth-container">
                <h2>Authentication</h2>
                <div id="login-form">
                    <button id="login-button">Sign In</button>
                    <br>
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <br>
                <br>
                <div id="sign-up-form">
                    <button id="signup-button">Sign Up</button>
                    <br>
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <br>
                <br>
                <div id="forget-password-form">
                    <button id="forget-password-button">Forget Password</button>
                    <br>
                    <input type="email" id="forget-email" placeholder="Email">
                </div>
                <div id="views">
                    <div id="view_count_container">
                        <p id="view_count_text"> </p>
                    </div>
                </div>
                <div id="auth-status"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FutWis</p>
    </footer>
    <script src="index.js"></script>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-analytics.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEklNr59OF3Dncht4MiwNIQN9X-oWwpuk",
            authDomain: "futwis-32f19.firebaseapp.com",
            databaseURL: "https://futwis-32f19-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "futwis-32f19",
            storageBucket: "futwis-32f19.appspot.com",
            messagingSenderId: "305911660382",
            appId: "1:305911660382:web:0b9c2a942cf5df096a19cf",
        };

        firebase.initializeApp(firebaseConfig);

        // Function to display authentication error messages
        function displayErrorMessage(error) {
            console.error("Authentication error:", error);
            alert(error.message); // You can display errors in a more user-friendly way (e.g., in a div element).
        }

        function displayPasswordMessage() {
            alert("Forget password email sent successfully");
        }

        function displaySignupMessage() {
            alert("Signed Up successfully. Please check your mail for the verification link that was sent successfully (Also check spam box).");
        }

        function displaySigninMessage() {
            alert("Sign In successfully.");
        }

        document.getElementById("forget-password-button").addEventListener("click", (event) => {
            event.preventDefault();

            const forgetEmail = document.getElementById("forget-email").value;
            document.getElementById("forget-email").value = "";

            firebase.auth().sendPasswordResetEmail(forgetEmail)
                .then(() => {
                    console.log('Forget password email sent successfully');
                    displayPasswordMessage();
                })
                .catch((error) => {
                    displayErrorMessage(error);
                });
        });

        document.getElementById("login-button").addEventListener("click", (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Perform login
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Clear form fields
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                    displaySigninMessage();

                    // Redirect immediately
                    window.location.href = "https://futwis.github.io/packopener.html";
                })
                .catch((error) => {
                    displayErrorMessage(error);
                });
        });

        document.getElementById("signup-button").addEventListener("click", (event) => {
            event.preventDefault();

            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            // Perform sign-up
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Clear form fields
                    document.getElementById("signup-email").value = "";
                    document.getElementById("signup-password").value = "";

                    // Send verification email
                    userCredential.user.sendEmailVerification().then(() => {
                        console.log('Verification email sent successfully.');
                        displaySignupMessage();
                    }).catch((error) => {
                        displayErrorMessage(error);
                    });
                })
                .catch((error) => {
                    displayErrorMessage(error);
                });
        });

        function get_viewers_ip(json){
            viewers_ip = json.ip
            // count view with ip 
            count_view(viewers_ip);
        }

        function count_view(viewers_ip){
            var views;
            var ip_to_string = viewers_ip.toString();

            for(var i, i = 0; i < ip_to_string.length; i++){
                ip_to_string = ip_to_string.replace(".", "-");
            }

            firebase.database().ref().child("page_views/" + ip_to_string).set({
                viewers_ip: viewers_ip
            })

            firebase.database().ref().child("page_views").on("value", function(snapshot){
                views = snapshot.numChildren();
                document.getElementById("view_count_text").innerHTML = "<i class='fa fa-eye'></i> " + views;
            });
        }
    </script>
    <script src="https://api.ipify.org?format=jsonp&callback=get_viewers_ip"></script>
</body>

</html>
