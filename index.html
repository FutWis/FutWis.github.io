<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script async src="https://www.widgetsquad.com/pixel/75l9tdr0cvmvsogcy56d69cxx1cnl6il"></script>
</head>

<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <div id="time"></div>
    <main>
        <section>
            <div id="auth-container">
                <h2>Authentication</h2>
                <div id="login-form">
                    <button id="login-button">Log In</button>
                    <br>
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <br>
                <br>
                <div id="sign-up-form">
                    <button id="signup-button">Sign Up</button>
                    <br>
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <div id="auth-status"></div> <!-- To display authentication status -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FutWis</p>
    </footer>
    <script src="index.js"></script>

    <!-- Firebase JavaScript SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.3.3/firebase-analytics.js"></script>

    <script type="module">
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEklNr59OF3Dncht4MiwNIQN9X-oWwpuk",
            authDomain: "futwis-32f19.firebaseapp.com",
            projectId: "futwis-32f19",
            storageBucket: "futwis-32f19.appspot.com",
            messagingSenderId: "305911660382",
            appId: "1:305911660382:web:0b9c2a942cf5df096a19cf",
        };

        firebase.initializeApp(firebaseConfig);

        // Function to display authentication error messages
        function displayErrorMessage(error) {
            console.error("Authentication error:", error);
            alert(error.message); // You can display errors in a more user-friendly way (e.g., in a div element).
        }

        document.getElementById("login-button").addEventListener("click", () => {
            const user = firebase.auth().currentUser;

            if (!user) {
                // User is not logged in, perform login
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Perform login
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then(() => {
                        // Clear form fields
                        document.getElementById("email").value = "";
                        document.getElementById("password").value = "";
                        // Redirect immediately
                        window.location.href = "https://futwis.github.io/packopener.html";
                    })
                    .catch((error) => {
                        displayErrorMessage(error);
                    });
            }
            // Prevent the default behavior of the button (refreshing the page)
            event.preventDefault();
        });

        document.getElementById("signup-button").addEventListener("click", () => {
            // User is not logged in, perform sign-up
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            // Perform sign-up
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    // Clear form fields
                    document.getElementById("signup-email").value = "";
                    document.getElementById("signup-password").value = "";
                })
                .catch((error) => {
                    displayErrorMessage(error);
                });
            // Prevent the default behavior of the button (refreshing the page)
            event.preventDefault();
        });
    </script>
</body>

</html>
