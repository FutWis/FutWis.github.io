<body>
    <header>

	<div id="time"></div>
	<nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="players.html">Players</a></li>

    <main>
        <h2>Instagram Follower Counter</h2>
        <iframe class="instagramfollowcounter" id="instagramfollowcounter" src="https://livecounts.nl/instagram-realtime/?u=futwis_official&t=0&o=0" scrolling="no"></iframe>
        <h2>TikTok Follower Counter</h2>

    <footer>

    </footer>
	<script>
	        // Function to reload the iframe every 30 seconds
        function reloadIframe() {
            var iframe = document.getElementById('instagramfollowcounter');
            iframe.src = iframe.src; // Reload the iframe by setting its source again
        }

        // Schedule the reload function to run every 10 minutes (600,000 milliseconds)
        setInterval(reloadIframe, 600000);
		
			        // Function to reload the iframe every 30 seconds
        function reloadIframe() {
            var iframe = document.getElementById('tiktokfollowcounter');
            iframe.src = iframe.src; // Reload the iframe by setting its source again
        }

        // Schedule the reload function to run every 10 minutes (600,000 milliseconds)
        setInterval(reloadIframe, 600000);
		
		        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);
	</script>
</body>
