<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="matches.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="search.html">Player Search</a></li>
            <li><a href="matches.html">Play Matches</a></li>
        </ul>
    </nav>
    <div>
        <h2>Selected Players</h2>
        <input type="text" id="player-name" placeholder="Enter the Full Player Name (Look at Player Search or Players to copy the name)">
        <button id="add-button">Add Player</button>
        <button id="random-button">Random 11 Players</button>
        <ul id="selected-players"></ul>
    </div>
    <button id="start-match-button" disabled>Start Match</button>
    <div>
        <h2>Match Time: <span id="match-time">0</span></h2>
        <ul id="goal-list"></ul>
        <h2>Match Winner: <span id="match-winner"></span></h2>
        <!-- Add this message element to your HTML file -->
        <div id="message"></div>
        <!-- Add this countdown element to your HTML file -->
        <div id="countdown"></div>
    </div>
    <!-- Remove the old restart button -->
    <!-- <button id="restart-button" disabled>Restart Match</button> -->
    <script src="matches.js"></script>
