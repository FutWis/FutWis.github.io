<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="matches.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div id="time"></div>
    <nav>
        <ul>
            <li><a href="packopener.html">Home</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="search.html">Player Search</a></li>
            <li><a href="matchesupdate.html">Play Matches</a></li>
            <li><a href="socials.html">Socials</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div>
        <h2>Selected Players</h2>
        <input type="text" id="player-name" placeholder="Enter the Full Player Name (Look at Player Search or Players to copy the name)">
        <button id="add-button">Add Player</button>
        <button id="random-button">Random 11 Players</button>
        <ul id="selected-players"></ul>
    </div>
    <button id="start-match-button" disabled>Start Match</button>
    <div>
        <h2>Match Time: <span id="match-time">0</span></h2>
        <ul id="goal-list"></ul>
        <h2>Match Winner: <span id="match-winner"></span></h2>
        <div id="message"></div>
        <div id="goal-counter">Home Team 0 - 0 Away Team</div>
        <div id="countdown"></div>
    </div>
    <script src="matches.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
