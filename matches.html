<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Simulator</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
	          <li><a href="players.html">Players</a></li>
            <li><a href="search.html">Player Search</a></li>
            <li><a href="matches.html">Play Matches</a></li>
        </ul>
    </nav>
    <div>
        <h2>Selected Players</h2>
        <input type="text" id="player-name" placeholder="Enter player name">
        <button id="add-button">Add Player</button>
        <button id="random-button">Random 11 Players</button>
        <ul id="selected-players"></ul>
    </div>
    <button id="start-match-button" disabled>Start Match</button>
    <div>
        <h2>Match Time: <span id="match-time">0:00</span></h2>
        <ul id="goal-list"></ul>
        <ul id="yellow-card-list"></ul>
        <ul id="free-kick-list"></ul>
        <ul id="penalty-list"></ul>
        <ul id="offside-list"></ul>
        <ul id="var-decision-list"></ul>
        <ul id="referee-list"></ul>
        <ul id="linesman-list"></ul>
        <ul id="injury-list"></ul>
        <ul id="handball-list"></ul>
        <ul id="foul-list"></ul>
        <h2>Match Winner: <span id="match-winner"></span></h2>
    </div>
    <div id="match-results">
        <!-- Match results will be added here -->
    </div>
    <script src="script4.js"></script>
</body>
</html>
