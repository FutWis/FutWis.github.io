<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="packopener.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script async src="https://www.widgetsquad.com/pixel/75l9tdr0cvmvsogcy56d69cxx1cnl6il"></script>
</head>
<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <div id="time"></div>
    <nav>
        <ul>
            <li><a href="packopener.html">Home</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="search.html">Player Search</a></li>
            <li><a href="matchesupdate.html">Play Matches</a></li>
            <li><a href="socials.html">Socials</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div id="customDialog" class="dialog">
                <div class="dialog-content">
                    <p class="dialog-question">Are you already signed in?</p>
                    <div class="dialog-buttons">
                        <button id="confirmYes">Yes</button>
                        <button id="confirmNo">No</button>
                    </div>
                </div>
            </div>
            <div class="pack-container">
                <button id="openSpecialPackButton">Open Special Pack</button>
                <button id="openPackButton">Open Pack</button>
                <div class="pack-feed" id="allPlayersPackFeed"></div>
                <div class="pack-contents" id="allPlayersPackContents">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FutWis</p>
    </footer>
    <button id="refreshPacksButton" class="refreshpacks-button">Refresh Packs</button>
    <script src="packopener.js"></script>
</script>
</body>
</html>
</html>
