<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="search.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <div id="time"></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="search.html">Player Search</a></li>
            <li><a href="matches.html">Play Matches</a></li>
        </ul>
    </nav>
    <main>
        <section id="playerSearchSection">
            <h2>Player Search</h2>
            <!-- Add this code inside the #playerSearchSection div -->
            <input type="text" id="playerName" placeholder="Type player name...">
            <button id="searchButton">Search</button>
            <div id="playerInfo"></div>
        </section>
    </main>
    <button id="refreshCards2Button" class="refreshcards-button">Refresh Cards</button>
    <button id="refreshPage2Button" class="refreshpage-button">Refresh Page</button>
    <script src="search.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
