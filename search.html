<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutWis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script async src="https://www.widgetsquad.com/pixel/75l9tdr0cvmvsogcy56d69cxx1cnl6il"></script>
</head>
<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">
        <h1>Welcome to FutWis</h1>
    </header>
    <div id="time"></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Player Search</a></li>
        </ul>
    </nav>
    <main>
        <section id="accessSection">
            <h2>Access Code</h2>
            <input type="password" id="accessCode" placeholder="Enter access code...">
            <button id="accessButton">Enter</button>
        </section>
        <section id="playerSearchSection" style="display: none;">
            <h2>Player Search</h2>
            <input type="text" id="playerName" placeholder="Type player name...">
            <button id="searchButton">Search</button>
            <div id="playerInfo">
                <div id="playerImage"></div>
                <div id="playerRating"></div>
            </div>
            <button id="logoutButton" class="logout-button">Logout</button>
        </section>
    </main>
    <footer2>
        <p>&copy; 2023 FutWis</p>
    </footer2>
    <button id="refreshCards2Button" class="refreshcards-button">Refresh Cards</button>
    <button id="refreshPage2Button" class="refreshpage-button">Refresh Page</button>
    <script src="script2.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Define the correct access code
        const correctAccessCode = "FutWis2023";

        // Add an event listener to the access button
        const accessButton = document.getElementById('accessButton');
        accessButton.addEventListener('click', function() {
            const enteredCode = document.getElementById('accessCode').value;
            if (enteredCode === correctAccessCode) {
                // Correct code, hide the access section and show the player search section
                document.getElementById('accessSection').style.display = 'none';
                document.getElementById('playerSearchSection').style.display = 'block';
            } else {
                // Incorrect code, show an error message and redirect to the home page
                alert("Incorrect access code. You will be redirected to the home page.");
                window.location.href = "index.html"; // Redirect to the home page
            }
        });

        // Add an event listener to the logout button
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function() {
            // Reset the page to its initial state
            document.getElementById('accessSection').style.display = 'block';
            document.getElementById('playerSearchSection').style.display = 'none';
            document.getElementById('accessCode').value = '';
        });
    </script>
</body>
</html>
