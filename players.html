<body>
    <header>
        <img src="futwis.png" alt="FutWis Logo" id="logo">

                <!-- Player cards will be dynamically added here -->
            </div>
        </section>
    </main>
    <button id="refreshCards3Button" class="refreshcards-button">Refresh Cards</button>
    <button id="refreshPage3Button" class="refreshpage-button">Refresh Page</button>
    <script src="players.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
